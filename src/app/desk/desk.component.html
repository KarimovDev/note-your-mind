<div
    class="card"
    *ngFor="let card of taskCards; let i = index"
    [style.position]="'absolute'"
    [style.width]="'350px'"
    [style.top]="card.top"
    [style.left]="card.left"
    [id]="card.id"
>
    <div
        class="card-header"
        (mousedown)="onMouseDown($event, i)"
    >
        {{ card.name }}
    </div>
    <nym-task [tasks]="card.tasks"> </nym-task>
</div>
