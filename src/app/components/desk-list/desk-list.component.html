<div class="container">
    <div class="card">
        <div class="card-header">
            Choose desk
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let desk of desks; let index">
                <a [routerLink]="'desk/'+desk.id.toString()" href="#" class="main-link">{{
                    desk.name
                }}</a>
            </li>
        </ul>
    </div>
</div>
